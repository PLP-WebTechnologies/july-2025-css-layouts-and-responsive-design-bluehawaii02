<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>My Responsive Webpage</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="grid-layout">
    <article class="content">
      <h2>Main Content Area</h2>
      <p>This area is styled with CSS Grid and expands based on screen size.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </article>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This is the sidebar section, great for extra info or ads.</p>
    </aside>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Responsive Design Demo</p>
  </footer>
</body>
</html>
